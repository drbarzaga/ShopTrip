<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Notificaciones Push</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      background: #007AFF;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover {
      background: #0056CC;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      background: #f5f5f5;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
    pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Test de Notificaciones Push</h1>
  
  <div class="status info" id="status">
    Verificando estado...
  </div>

  <div>
    <button id="requestPermission">1. Solicitar Permisos</button>
    <button id="registerSW">2. Registrar Service Worker</button>
    <button id="testNotification">3. Probar Notificación</button>
    <button id="testPush">4. Probar Push desde SW</button>
  </div>

  <div id="logs" style="margin-top: 20px;">
    <h3>Logs:</h3>
    <pre id="logOutput"></pre>
  </div>

  <script>
    const log = (message, type = 'info') => {
      const output = document.getElementById('logOutput');
      const timestamp = new Date().toLocaleTimeString();
      const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
      output.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span>\n`;
      output.scrollTop = output.scrollHeight;
      console.log(`[${timestamp}] ${message}`);
    };

    const updateStatus = (message, className = 'info') => {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${className}`;
    };

    // Verificar estado inicial
    const checkStatus = async () => {
      log('Verificando estado inicial...');
      
      // Verificar Service Worker
      if ('serviceWorker' in navigator) {
        log('✅ Service Worker soportado');
        try {
          const registration = await navigator.serviceWorker.getRegistration();
          if (registration) {
            log(`✅ Service Worker registrado: ${registration.scope}`);
            updateStatus('Service Worker registrado', 'success');
          } else {
            log('⚠️ Service Worker no registrado');
            updateStatus('Service Worker no registrado', 'info');
          }
        } catch (error) {
          log(`❌ Error verificando Service Worker: ${error.message}`, 'error');
        }
      } else {
        log('❌ Service Worker no soportado', 'error');
        updateStatus('Service Worker no soportado', 'error');
      }

      // Verificar notificaciones
      if ('Notification' in window) {
        log(`✅ Notificaciones soportadas. Permiso: ${Notification.permission}`);
        if (Notification.permission === 'granted') {
          updateStatus('Permisos otorgados ✅', 'success');
        } else if (Notification.permission === 'denied') {
          updateStatus('Permisos denegados ❌', 'error');
        } else {
          updateStatus('Permisos no solicitados', 'info');
        }
      } else {
        log('❌ Notificaciones no soportadas', 'error');
        updateStatus('Notificaciones no soportadas', 'error');
      }
    };

    // Solicitar permisos
    document.getElementById('requestPermission').addEventListener('click', async () => {
      log('Solicitando permisos de notificación...');
      try {
        const permission = await Notification.requestPermission();
        log(`Permiso: ${permission}`);
        if (permission === 'granted') {
          updateStatus('Permisos otorgados ✅', 'success');
        } else {
          updateStatus(`Permisos: ${permission}`, 'error');
        }
      } catch (error) {
        log(`Error solicitando permisos: ${error.message}`, 'error');
      }
    });

    // Registrar Service Worker
    document.getElementById('registerSW').addEventListener('click', async () => {
      log('Registrando Service Worker...');
      try {
        const registration = await navigator.serviceWorker.register('/sw.js');
        log(`Service Worker registrado: ${registration.scope}`);
        
        await navigator.serviceWorker.ready;
        log('Service Worker listo');
        updateStatus('Service Worker registrado y listo ✅', 'success');
      } catch (error) {
        log(`Error registrando Service Worker: ${error.message}`, 'error');
        updateStatus(`Error: ${error.message}`, 'error');
      }
    });

    // Probar notificación directa
    document.getElementById('testNotification').addEventListener('click', async () => {
      log('Probando notificación directa...');
      if (Notification.permission !== 'granted') {
        log('❌ Permisos no otorgados', 'error');
        updateStatus('Primero otorga permisos', 'error');
        return;
      }

      try {
        const notification = new Notification('Test Directo', {
          body: 'Esta es una notificación de prueba directa',
          icon: '/icon.svg',
          badge: '/icon.svg',
        });
        log('✅ Notificación directa creada');
        notification.onclick = () => {
          log('Notificación clickeada');
          notification.close();
        };
        setTimeout(() => notification.close(), 5000);
      } catch (error) {
        log(`❌ Error creando notificación: ${error.message}`, 'error');
      }
    });

    // Probar push desde Service Worker
    document.getElementById('testPush').addEventListener('click', async () => {
      log('Probando push desde Service Worker...');
      
      try {
        const registration = await navigator.serviceWorker.ready;
        log('Service Worker listo para push');
        
        // Simular un evento push
        const subscription = await registration.pushManager.getSubscription();
        if (!subscription) {
          log('❌ No hay suscripción push. Necesitas registrarte primero desde la app.', 'error');
          updateStatus('No hay suscripción push', 'error');
          return;
        }

        log(`Suscripción encontrada: ${subscription.endpoint.substring(0, 50)}...`);
        
        // Enviar un mensaje al Service Worker para que muestre una notificación
        registration.active?.postMessage({
          type: 'SHOW_NOTIFICATION',
          title: 'Test desde SW',
          body: 'Esta es una notificación de prueba desde el Service Worker',
        });
        
        log('✅ Mensaje enviado al Service Worker');
      } catch (error) {
        log(`❌ Error: ${error.message}`, 'error');
      }
    });

    // Escuchar mensajes del Service Worker
    navigator.serviceWorker.addEventListener('message', (event) => {
      log(`Mensaje del SW: ${JSON.stringify(event.data)}`);
    });

    // Inicializar
    checkStatus();
  </script>
</body>
</html>
